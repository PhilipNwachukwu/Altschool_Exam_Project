<VirtualHost *:80>
     ServerAdmin contact@phil-altschool.me
     ServerName phil-altschool.me
     ServerAlias www.phil-altschool.me

     DocumentRoot /var/www/laravelapp

     <Directory /var/www/laravelapp>
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
     </Directory>

     ErrorLog ${APACHE_LOG_DIR}/error.log
     CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName phil-altschool.me
    DocumentRoot /var/www/laravelapp

    SSLEngine on
    SSLCertificateFile /etc/ssl/phil-altschool_me.crt
    SSLCertificateKeyFile /etc/ssl/phil-altschool_me.p7b
    SSLCertificateChainFile /etc/ssl/phil-altschool_me.ca-bundle
</VirtualHost>
